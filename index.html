<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Homeland" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Hector Dominguez" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">Around</h1>
        <span class="header__span">The U.S.</span>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__spacing">
            <img
              src="./images/Profile_photo.jpg"
              class="profile__picture"
              alt="profile picture"
            />
            <div class="profile__container">
              <div class="profile__container profile__content">
                <h2 class="profile__content profile__name">Jacques Costeau</h2>
                <button class="profile__content profile__edit-button">
                  <img
                    src="./images/Edit_Button.png"
                    class="profile__edit-button-image"
                    alt="edit button"
                  />
                </button>
              </div>
              <p class="profile__container profile__dedication">Explorador</p>
            </div>
          </div>
          <button class="profile__button add__button">
            <img
              src="./images/Add_Button.png"
              class="add__button-image"
              alt="add button"
            />
          </button>
        </section>

        <section class="form">
          <div class="form__container">
            <button class="close__button">
              <img
                src="./images/Close_Icon.png"
                class="close__button-image"
                alt="Close form"
              />
            </button>
            <form class="profile__edit-form">
              <h3 class="form__title">Editar Perfil</h3>
              <input
                type="text"
                id="name"
                class="profile__form-input"
                placeholder="Nombre"
              />
              <input
                type="text"
                id="dedication"
                class="profile__form-input"
                placeholder="Acerca de mi"
              />

              <button type="submit" class="profile__form-submit">
                Guardar
              </button>
            </form>
          </div>
        </section>

        <section class="gallery"></section>

        <section class="gallery"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
