<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Homeland" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Hector Dominguez" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">Around</h1>
        <span class="header__span">The U.S.</span>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__spacing">
            <img
              src="./images/Profile_photo.jpg"
              class="profile__picture"
              alt="profile picture"
            />
            <div class="profile__container">
              <div class="profile__container profile__content">
                <h2 class="profile__content profile__title">Jacques Costeau</h2>
                <button class="profile__content profile__edit-button">
                  <img
                    src="./images/Edit_Button.png"
                    class="profile__edit-button profile__edit-button__image"
                    alt="edit button"
                  />
                </button>
              </div>
              <p class="profile__container profile__dedication">Explorador</p>
            </div>
          </div>
          <button class="profile__button add__button">
            <img src="./images/Add_Button.png" alt="add button" />
          </button>
        </section>

        <section class="gallery">
          <div class="gallery__box">
            <img
              src="./images/kirill-pershin-1-unsplash.jpg"
              class="gallery__image"
            />
            <div class="gallery__container">
              <h3 class="gallery__title">Valle de Yosemite</h3>
              <button class="gallery__likeButton">
                <img
                  src="./images/Like_Button.svg"
                  class="gallery__likeButton gallery__likeButton_image"
                />
              </button>
            </div>
          </div>

          <div class="gallery__box">
            <img
              src="./images/kirill-pershin-2-unsplash.png"
              class="gallery__image"
            />
            <div class="gallery__container">
              <h3 class="gallery__title">Lago Louise</h3>
              <button class="gallery__likeButton">
                <img
                  src="./images/Like_Button.svg"
                  class="gallery__likeButton gallery__likeButton_image"
                />
              </button>
            </div>
          </div>

          <div class="gallery__box">
            <img
              src="./images/kirill-pershin-3-unsplash.png"
              class="gallery__image"
            />
            <div class="gallery__container">
              <h3 class="gallery__title">Montañas Calvas</h3>
              <button class="gallery__likeButton">
                <img
                  src="./images/Like_Button.svg"
                  class="gallery__likeButton gallery__likeButton_image"
                />
              </button>
            </div>
          </div>

          <div class="gallery__box">
            <img
              src="./images/kirill-pershin-4-unsplash.png"
              class="gallery__image"
            />
            <div class="gallery__container">
              <h3 class="gallery__title">Latemar</h3>
              <button class="gallery__likeButton">
                <img
                  src="./images/Like_Button.svg"
                  class="gallery__likeButton gallery__likeButton_image"
                />
              </button>
            </div>
          </div>

          <div class="gallery__box">
            <img
              src="./images/kirill-pershin-5-unsplash.png"
              class="gallery__image"
            />
            <div class="gallery__container">
              <h3 class="gallery__title">Vanois National...</h3>
              <button class="gallery__likeButton">
                <img
                  src="./images/Like_Button.svg"
                  class="gallery__likeButton gallery__likeButton_image"
                />
              </button>
            </div>
          </div>

          <div class="gallery__box">
            <img
              src="./images/kirill-pershin-6-unsplash.png"
              class="gallery__image"
            />
            <div class="gallery__container">
              <h3 class="gallery__title">Lago di Braies</h3>
              <button class="gallery__likeButton">
                <img
                  src="./images/Like_Button.svg"
                  class="gallery__likeButton gallery__likeButton_image"
                />
              </button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
