<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Homeland" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Hector Dominguez" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../pages/index.css" />
    <title>Around</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">Around</h1>
        <span class="header__span">The U.S.</span>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__spacing">
            <img
              src="../images/Profile_photo.jpg"
              class="profile__picture"
              alt="profile picture"
            />
            <div class="profile__container" id="profile-data">
              <div class="profile__container profile__content">
                <h2 class="profile__content profile__name">Jacques Costeau</h2>
                <button class="profile__content profile__editButton"></button>
              </div>
              <p class="profile__container profile__dedication">Explorador</p>
            </div>
          </div>
          <button class="profile__button createPlace__button"></button>
        </section>

        <div class="image__view">
          <div class="image__view-column">
            <div class="image__view-order">
              <img class="image__view-img" alt="Expanded image" />
              <button class="image__viewButton"></button>
            </div>
            <p class="image__view-title">Image Title Here</p>
          </div>
        </div>

        <div class="profile__background popup">
          <section class="profile__form">
            <button class="profile__button-close"></button>
            <div class="form__container">
              <form
                id="profile__form"
                class="profile__edit-form"
                name="profileF"
              >
                <h3 class="form__title">Editar Perfil</h3>

                <div class="profile__input-wrapper">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="profile__form-input"
                    placeholder="Nombre"
                    minlength="2"
                    maxlength="40"
                    required
                  />
                  <span class="profile__error-message" id="name-error"
                    >Error message</span
                  >
                </div>

                <div class="profile__input-wrapper">
                  <input
                    type="text"
                    id="dedication"
                    name="dedication"
                    class="profile__form-input"
                    placeholder="Acerca de mi"
                    minlength="2"
                    maxlength="200"
                    required
                  />
                  <span class="profile__error-message" id="dedication-error"
                    >Error message</span
                  >
                </div>

                <button disabled type="submit" class="profile__form-submit">
                  Guardar
                </button>
              </form>
            </div>
          </section>
        </div>

        <div class="createPlace__background">
          <section class="createPlace__form">
            <div class="form__container">
              <button class="createPlace__button-close"></button>
              <form
                id="createPlace__form"
                class="place__form"
                name="createPlaceF"
              >
                <h3 class="form__title">Nuevo Lugar</h3>

                <div class="createPlace__input-wrapper">
                  <input
                    type="text"
                    id="place-title"
                    name="placeTitle"
                    class="createPlace__form-input"
                    placeholder="Título"
                    minlength="2"
                    maxlength="30"
                    required
                  />
                  <span
                    class="createPlace__error-message"
                    id="place-title-error"
                  ></span>
                </div>

                <div class="createPlace__input-wrapper">
                  <input
                    type="url"
                    id="place-URL"
                    name="placeURL"
                    class="createPlace__form-input"
                    placeholder="Enlace a la imagen"
                    required
                  />
                  <span
                    class="createPlace__error-message"
                    id="place-URL-error"
                  ></span>
                </div>

                <button type="submit" class="createPlace__form-submit">
                  Guardar
                </button>
              </form>
            </div>
          </section>
        </div>

        <section class="gallery">
          <template id="card__area">
            <div class="card">
              <button class="card__delete-icon"></button>
              <img src="" alt="" class="card__image" />
              <div class="card__menu">
                <h2 class="card__title"></h2>

                <button class="card__like"></button>
              </div>
            </div>
          </template>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="../scripts/index.js" type="module"></script>
  </body>
</html>
